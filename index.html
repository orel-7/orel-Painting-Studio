    <script>
      // 砖转拽  砖 专转 砖转 专砖转 砖注转 住 驻专住转 (AdBlock)
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.warn = function(...args) {
          if (typeof args[0] === 'string' && (
            args[0].includes('cdn.tailwindcss.com') || 
            args[0].includes('blocked by an ad-blocker') ||
            args[0].includes('Google scripts were blocked')
          )) return;
          originalWarn.apply(console, args);
        };

        // 注转 驻注转 砖转 住住 (ERR_BLOCKED_BY_CLIENT)  拽住
        window.addEventListener('error', function(e) {
          if (e.target && (e.target.src || e.target.href)) {
            const url = e.target.src || e.target.href;
            if (url.includes('googlesyndication') || url.includes('googletagmanager') || url.includes('adsbygoogle')) {
              e.stopImmediatePropagation();
              e.preventDefault();
            }
          }
        }, true);
      })();
    </script>
